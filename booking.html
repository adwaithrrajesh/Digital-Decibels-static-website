<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Booking</title>
</head>
<body>
    <img src="Image/singing-image.jpg" class="background-image">
    <section>
        <div class="booking">
            <form class="form-class">
                <label class="booknow"><h1>Book now</h1></label>
                <br>
                <br>
                <section>
                <label id="name">Name</label>
                <input type="text" class="name-box" placeholder="Enter name">
                <br>
                <br>
                <br>
                <label id="number">Phone number</label>
                <input type="number" class="number" placeholder="Enter your phone number">
                <br>
                <br>
                <br>
                <label id="email">Email</label>
                <input type="email" placeholder="Enter your email address" class="email">
                <br>
                <br>
                <br>
                <label id="age">Age</label>
                <input type="number" class="age" placeholder="18">
                <br>
                <br>
                <br>
                <label class="gender">Gender</label>
                <input type="radio" class="male-button" value="male" name="gender">
                <label class="male" >Male</label>
                <input type="radio" name="gender">
                <label class="female">Female</label>
                <input type="radio" name="gender">
                <label class="nothing">Prefer not to say</label>  
                </section>
            </form>
            <div class="book-btn">
                <a href="confirmed.html" class="submit-link"><h4 class="book-submit">Submit</h4></a>
            </div>
        </div>
    </section>
</body>
</html>
